<div class="container">
    <h4>Å tudijski programi</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            @for(program of programs; track program){
            <tr>
                <th scope="row">{{program.id}}</th>
                <td>{{program.name}}</td>

            </tr>
            }
        </tbody>
    </table>
</div>
