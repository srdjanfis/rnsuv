<div class="container d-flex justify-content-center">
    <div class="row">
        <app-product-item class="col" *ngFor="let product of products$ | async"
        [product]="product"></app-product-item>
    </div>
    <div class="row">
        <button class="btn btn-primary" (click)="fetchProducts()">Refetch products</button>
        <button class="btn btn-primary" (click)="setAuthToken()">Set authorization token</button>
        <button class="btn btn-primary" (click)="resetAuthToken()">Reset authorization token</button>
    </div>
</div>
