<h2>Create Stock Form</h2>

<div class="form-group fluid-container">
    <div class="row justify-content-center">
        <div class="col-3">
            <form (ngSubmit)="submit(stockForm)" #stockForm="ngForm">
                <div class="form-floating stock-name">
                    <input type="text" name="stockName" class="form-control" id="stockName" 
                    [(ngModel)]="stock.name" required="true">
                    <label for="stockName">Stock name:</label>
                </div>
                <div class="form-floating stock-code">
                    <input type="text" name="stockCode" class="form-control" id="stockCode" 
                    [(ngModel)]="stock.code">
                    <label for="stockCode">Stock code:</label>
                </div>
                <div class="form-floating stock-price">
                    <input type="text" name="stockPrice" class="form-control" id="stockPrice" 
                    [(ngModel)]="stock.price">
                    <label for="stockPrice">Stock price:</label>
                </div>
                <hr class="my-4">

          <h4 class="mb-3">Stock exchange:</h4>
            <select name="stockExchange" class="form-select" id="stockExchange" required
                [(ngModel)]="stock.exchange">
                <option *ngFor="let exchange of exchanges"
                 [ngValue]="exchange">{{exchange}}</option>
            </select>

          
                <hr class="my-4">
                
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="stockCheck" id="stockCheck"
                        [(ngModel)]="confirmed">
                    <label class="form-check-label" for="stockCheck">I confirm that the information provided above is accurate!</label>
                </div>

                <button [disabled]="!confirmed" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <hr class="my-4">
        <div *ngIf="message">{{message}}</div>
    </div>
</div>
