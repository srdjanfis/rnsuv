<div class="stock-container">
  <div class="name"><h3>{{name}}</h3> - <h4>{{code}}</h4></div>
  <div [class]="positiveChange ? 'positive' : 'negative'"><h3>Price: {{price}}€</h3></div>
  <div><h3>Previous price: {{previousPrice}}€</h3></div>
  <div class="name"><h3>Favourite: {{favourite}}</h3></div>
  <button (click)="toggleFavourite()"><h3>Toggle favourite</h3></button>
</div>
