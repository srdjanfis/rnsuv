

  <div class="card-header">
    {{stock.name}} - {{stock.code}} - {{stock.exchange}}
  </div>
  <div class="card-body">
    <h5 class="card-title"
    [style.color]="stock.price > stock.previousPrice ? 'green' : 'red'">$ {{stock.price}}</h5>
    @if (!stock.favorite) {
      <button class="btn btn-success"
      (click)="onToggleFavorite(stock)">Add to favorites</button>
    } @else {
      <button class="btn btn-danger"
      (click)="onToggleFavorite(stock)">Remove from favorites</button>
    }
  </div>
  <div class="card-footer text-body-secondary">
    Favorite: {{stock.favorite}}
  </div>
